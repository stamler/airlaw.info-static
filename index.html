<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirLaw - AI-powered aviation regulations</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .header__logo {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header__link {
            font-weight: 500;
            text-decoration: none;
            border: 1px solid #000;
            padding: 0.5rem 1rem;
        }
        
        /* Hero section styles */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eaeaea;
        }
        
        .hero__content {
            text-align: center;
        }
        
        

        .hero__heading {
            font-size: 3rem;
            font-weight: 700;
        }


        .hero__cta {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .hero__link {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }
        
        .hero__link:hover {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }
        
        /* Footer styles */
        .footer {
            text-align: center;
            background-color: #002244;
            color: #fff;
            padding: 2rem;
        }
        
        .footer__link {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="header__logo">AirLaw</div>
        <a href="#" class="header__link">Sign In</a>
    </header>
    
    <!-- Hero section -->
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__heading">Get aviation regulations answers quickly</h1>
            <div class="hero__cta">
                <a href="#" class="hero__link">Coming Soon..</a>
            </div>
        </div>
    </section>
    
    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2023 AirLaw.info All rights reserved. | <a href="#" class="footer__link">Privacy Policy</a> | <a href="#" class="footer__link">Terms of Use</a></p>
    </footer>
</body>
</html>
